plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.example'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'test.example'
            artifactId = 'lower'
            version = '1.0'

            from components.java
        }
    }
}
dependencies {
    compile 'test.example:dependent:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
